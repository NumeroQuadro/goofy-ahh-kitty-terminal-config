# Font settings
font_family JetBrainsMono Nerd Font
# font_family FiraCode Nerd Font Mono
font_size        15
bold_font        auto
italic_font      auto
line_spacing 2 
adjust_line_height 125%

# Tab bar style (improves tab clarity)
tab_bar_style    powerline
tab_powerline_style round

# Window padding (optional)
window_padding_width 8

window_margin_width 8
single_window_margin_width 0

# Enable ligatures (for programming fonts)
enable_ligatures always

# Scrollback lines
scrollback_lines 10000

# Set background opacity (0.0 = fully transparent, 1.0 = opaque)
background_opacity 0.95

# Set a color theme (choose your favorite)
include themes/OneDark.conf

macos_option_as_alt yes

# Clipboard integration (macOS)
copy_on_select yes

# Keyboard mappings for macOS
# Command+V: Paste from clipboard (English and Russian layouts)
map cmd+v paste_from_clipboard
map cmd+м paste_from_clipboard
# Command+C / Command+A: Copy and Select All (English and Russian layouts)
map cmd+c copy_or_interrupt
map cmd+с copy_or_interrupt
map cmd+a select_all
map cmd+ф select_all
# Command+Delete: Delete entire line to the left of cursor
map cmd+delete send_text all \x15

# Command+Shift+Delete: Delete entire line to the right of cursor
map cmd+shift+delete send_text all \x0b

# Command+K: Clear screen (like Cmd+K in other terminals)
map cmd+l clear_terminal reset active
map cmd+л clear_terminal reset active

# Command+L: Clear screen and scrollback
map cmd+k clear_terminal scroll active
map cmd+д clear_terminal scroll active

# Command+W: Close window/tab
map cmd+w close_window
map cmd+ц close_window

# Command+T: New tab
map cmd+t new_tab
map cmd+е new_tab

# Command+Shift+T: New tab with same working directory
map cmd+shift+t new_tab_with_cwd
map cmd+shift+е new_tab_with_cwd

# Command+N: New window
map cmd+n new_window
map cmd+т new_window

# Command+Shift+N: New window with same working directory
map cmd+shift+n new_window_with_cwd
map cmd+shift+т new_window_with_cwd

# Tab and Window Navigation
# Switch between tabs
map cmd+shift+left previous_tab
map cmd+shift+right next_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+0 goto_tab 10

# Switch between windows
map cmd+` next_window
map cmd+shift+` previous_window

# Move tabs
map cmd+shift+up move_tab_forward
map cmd+shift+down move_tab_backward

# Configuration reload
map cmd+shift+r load_config_file
map cmd+shift+к load_config_file

map cmd+shift+f kitten hints
map cmd+shift+а kitten hints
map cmd+shift+p kitten hints --type=path
map cmd+shift+з kitten hints --type=path

